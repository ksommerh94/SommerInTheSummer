<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>SommerInTheSummer</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="shortcut icon" type="image/png" href='images/plane.png'>
    <script src="js/tips.js" defer></script>
    </head>
  <body>

      <div>
        <a href="index.html">Sommer in the Summer</a>
      </div>

      <section id="showcase">
        <div class="container">
          <h1>Tips e información relevante</h1>
        </div>
      </section>

      <div class="container">
        <section id="main">
          <h1>Informacion relevante de los lugares que he visitado</h1>
          <h3 style="font-weight:normal;">Selecciona un país de los que he visitado</h3>
          <select class="countries" id="mySelect"> </select>
        </section>
      </div>

      <br/>

      <div class="flex-container">
          <div class="flex-box">
            <br/>
            <img src="images/icon/airplan.png" width="40px" height="40px" alt="airplane"/>
            <h3>Nombre común</h3>
            <p id="nom_comun"></p>
          </div>
          <div class="flex-box">
            <br/>
            <img src="images/icon/earth-globe-.png" width="40px" height="40px" alt="instagram"/>
            <h3>Nombre oficial</h3>
            <p id="nom_oficial"></p>
          </div>
          <div class="flex-box">
            <br/>
            <img src="images/icon/push-pin.png" width="40px" height="40px" alt="instagram"/>
            <h3>Ciudad capital</h3>
            <p id="c_capital"></p>
          </div>
          <div class="flex-box">
            <br/>
            <img src="images/icon/stack-of-coins.png" width="40px" height="40px" alt="instagram"/>
            <h3>Moneda</h3>
            <p id="moneda"></p>
          </div>
          <div class="flex-box">
            <br/>
            <img src="images/icon/suitcase.png" width="40px" height="40px" alt="instagram"/>
            <h3>Continente</h3>
            <p id="continente"></p>
          </div>
          <div class="flex-box">
            <br/>
            <img src="images/icon/road-map.png" width="40px" height="40px" alt="instagram"/>
            <h3>Región</h3>
            <p id="region"></p>
          </div>
      </div>

      <br/>
      <div class="container">
        <div class="buttons">
          <a class="btn" href="index.html">Página de inicio</a>
        </div>
      </div>

      <footer id="main-footer">
        <div class="grid">
          <p class="copyright">Copyright &copy; Sommer in the Summer - Personal Blog</p>
          <a href="https://www.instagram.com/sommerinthesummer/" target="_blank"><img src="images/instagram_logo.png" width="65px" height="40px" alt="instagram"></a>
        </div>
      </footer>
  </body>
</html>
